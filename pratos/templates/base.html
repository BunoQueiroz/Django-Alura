{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Título -->
    <title>Delícias da Nana</title>

    <!-- Favicon -->
    <link rel="icon" href="{% static 'img/core-img/logo.jpg' %}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'site.css' %}">
    <!-- ##### All Javascript Files ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'js/jquery/jquery-2.2.4.min.js' %}" defer></script>
    <!-- Popper js -->
    <script src="{% static 'js/bootstrap/popper.min.js' %}" defer></script>
    <!-- Bootstrap js -->
    <script src="{% static 'js/bootstrap/bootstrap.min.js' %}" defer></script>
    <!-- All Plugins js -->
    <script src="{% static 'js/plugins/plugins.js' %}" defer></script>
    <!-- Active js -->
    <script src="{% static 'js/active.js' %}" defer></script>
</head>

<body>

    {% block content %}
    {% endblock %}
    <!-- ##### Footer Area Start ##### -->

</body>

</html>
